<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristy Hardtke | Instructional Design & Technology</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366; /* CWC Navy Blue style */
            --secondary-color: #f4f4f4;
            --accent-color: #cc8800; /* CWC Gold style */
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: start;
        }

        /* Sidebar Styling */
        .sidebar {
            text-align: center;
        }

        .profile-img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.02);
        }

        .contact-info {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .contact-item {
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .contact-item strong {
            display: block;
            color: var(--primary-color);
        }

        /* Main Content Styling */
        .main-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .title-sub {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio-section {
            margin-bottom: 2rem;
        }

        h2 {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1.5rem 0 1rem 0;
            color: var(--primary-color);
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        footer {
            text-align: center;
            padding: 3rem;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #eee;
        }

        /* JavaScript Interaction Styles */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                order: 2;
            }
            .main-content {
                order: 1;
            }
        }
    </style>
</head>
